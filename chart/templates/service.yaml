apiVersion: v1
kind: Service
metadata:
  name: dlite-service
  labels:
    {{- include "dlite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: dlite
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "dlite.selectorLabels" . | nindent 4 }}
