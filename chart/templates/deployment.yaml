apiVersion: apps/v1
kind: Deployment
metadata:
  name: dlite
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      {{- include "dlite.selectorLabels" . | nindent 6 }}
  template:
    spec:
      {{ include "dlite.pullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "dlite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 120
      containers:
      - name: dlite
        image: {{.Values.image}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        command: ["/bin/drone-runner-aws", "dlite", "--pool=/etc/config/pool.yml"]
        env:
        - name: DLITE_NAME
          value: {{.Values.dlite.linux_name}}
        - name: DLITE_ACCOUNT_ID
          value: {{.Values.dlite.accountId | quote}}
        - name: DLITE_ACCOUNT_SECRET
          value: {{.Values.dlite.accountSecret | quote}}
        - name: DLITE_MANAGER_ENDPOINT
          value: {{.Values.dlite.managerEndpoint}}
        - name: DLITE_PARALLEL_WORKERS
          value: {{.Values.dlite.parallelWorkers | quote}}
        - name: DLITE_POLL_INTERVAL_MILLISECS
          value: {{.Values.dlite.pollIntervalMs | quote}}
        - name: SKIP_PREPARE_SERVER
          value: "true"
        - name: DRONE_TRACE
          value: "true"
        - name: DRONE_LITE_ENGINE_PATH
          value: https://storage.googleapis.com/harness-ti/local
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{int .Values.port}}
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{int .Values.port}}
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 10
        volumeMounts:
        - name: pool-cfg
          mountPath: /etc/config
        - name: service-account
          mountPath: /var/run/secret/cloud.google.com
          readOnly: true
      volumes:
        - name: pool-cfg
          configMap:
            name: {{.Values.name}}
            items:
            - key: pool
              path: pool.yml
        - name: service-account
          secret:
            secretName: service-account-{{.Values.name}}
            optional: false
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                  - dlite
            topologyKey: "kubernetes.io/hostname"
      {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}      
