# Default values for dlite
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  commonAnnotations: {}
  commonLabels: {}
  loadbalancerURL: ""
  airgap: false
  imagePullSecrets: []
  stackDriverLoggingEnabled: false

  ingress:
    # -- create ingress objects
    enabled: false
    # -- set ingress object classname
    className: harness
    # -- set host of ingressObjects
    hosts:
      - my-host.example.org
    # -- set tls for ingress objects
    tls:
      enabled: true
      secretName: ''
    # -- add annotations to ingress objects
    objects:
      annotations: { }

enableAuth: true
replicaCount: 1
maxSurge: 1
maxUnavailable: 0
image:
  registry: docker.io
  repository: drone/drone-runner-aws
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "5302"
  digest: ""
  imagePullSecrets: []
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "harness-default"
securityContext:
  runAsUser: 65534
  runAsNonRoot: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  annotations: {}
  type: ClusterIP
  port: 3000
resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
environmentVariables:
  DLITE_NAME: "dlite-linux-os-1"
  DLITE_ACCOUNT_ID: 'some_account_id'
  DLITE_ACCOUNT_SECRET: 'some secret'
  DLITE_MANAGER_ENDPOINT: 'custome endpoint'
  DLITE_PARALLEL_WORKERS: "20000"
  DRONE_DEBUG: "true"
  DRONE_TRACE: "true"
  DLITE_POLL_INTERVAL_MILLISECS: "1000"
  SKIP_PREPARE_SERVER: "true"
  DRONE_DISTRIBUTED_ENABLED: "true"
  DRONE_SETTINGS_BUSY_MAX_AGE: "12"
  DRONE_DISTRIBUTED_DATASOURCE: "host=172.24.1.15 port=5432 user=dlite_db_owner_a6lsbl password=s6tsCuHPmYpMZ!uCU1oQsLRmgypzY dbname=dlite sslmode=verify-ca sslrootcert=/opt/harness/certs/db_server_ca.crt sslcert=/opt/harness/certs/db_client.crt sslkey=/opt/harness/certs/db_client.key"
