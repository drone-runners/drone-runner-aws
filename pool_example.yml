version: "1"
instances:
  - name: ubuntu-aws
    default: true
    type: amazon
    pool: 1    # total number of warm instances in the pool at all times
    limit: 100  # limit the total number of running servers. If exceeded block or error.
    platform:
      os: linux
      arch: amd64
    spec:
      account:
        region: us-east-2
        availability_zone: us-east-2c
        access_key_id: XXXXXXXXXXXXXXXXXXXXX
        access_key_secret: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      ami: ami-051197ce9cbb023ea
      size: t2.nano
      network:
        security_groups:
          - XXXXXXXXXXXXXXXX
  - name: ubuntu-gcp
    default: true
    type: google
    pool: 1
    limit:
    platform:
      os: linux
      arch: amd64
    spec:
      account:
        project_id: xxxxxxxxxxx
        json_path: path/to/credentials.json
      image: projects/ubuntu-os-pro-cloud/global/images/ubuntu-pro-1804-bionic-v20220131
      machine_type: e2-small
      zone:
        - europe-west1-b
  - name: osx
    default: true
    type: vmfusion   # type of instance.  amazon | google | vmfusion | anka
    pool: 1    # total number of warm instances in the pool at all times
    limit: 100  # limit the total number of running servers. If exceeded block or error.
    platform:
      os: darwin
      arch: amd64
      version: darwin20-64
    spec:
      account:
        username: xxxxxxxx
        password: xxxxxxxx
      iso: path/to/osx.iso
      memory: 8192
      cpu: 4
      v_disk_path: path/to/v_disk.vmdx  # path to master vmdx image
      store_path: path/to/vmware_store  # path where vm images are stored on system
  - name: osx-anka
    default: true
    type: anka   # type of instance.  amazon | google | vmfusion | anka
    pool: 1    # total number of warm instances in the pool at all times
    limit: 100  # limit the total number of running servers. If exceeded block or error.
    platform:
      os: darwin
      arch: amd64
    spec:
      account:
        username: admin
        password: admin
      vm_id: uuid of anka vm
  - name: azure-ubuntu
    default: true
    type: azure
    pool: 1
    limit: 100
    platform:
      os: linux
      arch: amd64
    spec:
      account:
        client_id: XXXXXXX
        client_secret: XXXXXXX
        subscription_id: XXXXXXX
        tenant_id: XXXXXXXXX
      location: eastus2
      size : Standard_F2s
      zones:
        - 1
      tags:
        tagName: tag
      resource_group: group
      security_group_name: drone-ci-group
      image:
        username: azureuser
        password: password
        publisher: Canonical
        offer: UbuntuServer
        sku: 18.04-LTS
        version: latest